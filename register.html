<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConfidBoost | Register</title>
  <style>
    /* ========== RESET & BASE ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #dbeafe, #eef2ff, #e0f2fe);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ========== NAVBAR ========== */
    nav {
      width: 100%;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      animation: slideDown 0.6s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #1e3a8a;
      letter-spacing: 1px;
    }

    .menu-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .menu-btn:hover {
      background: #1d4ed8;
    }

    /* ========== MAIN CONTAINER ========== */
    .register-container {
      margin-top: 120px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      padding: 45px 50px;
      border-radius: 18px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      width: 420px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .register-container h1 {
      font-size: 30px;
      color: #1e3a8a;
      margin-bottom: 10px;
    }

    .register-container p {
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 25px;
    }

    /* ========== FORM ========== */
    .form-group {
      text-align: left;
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #374151;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      outline: none;
      font-size: 15px;
      transition: 0.3s;
      background: rgba(255, 255, 255, 0.8);
    }

    .form-group input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.25);
    }

    /* ========== BUTTON ========== */
    .register-btn {
      width: 100%;
      padding: 13px;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .register-btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #1d4ed8, #1e40af);
    }

    /* ========== LINKS ========== */
    .extra-links {
      margin-top: 18px;
      font-size: 14px;
    }

    .extra-links a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .extra-links a:hover {
      color: #1d4ed8;
      text-decoration: underline;
    }

    /* ========== ERROR MESSAGE ========== */
    .error-msg {
      color: #b91c1c;
      font-size: 14px;
      display: none;
      margin-bottom: 10px;
    }

    /* ========== FOOTER ========== */
    .brand {
      margin-top: 25px;
      font-size: 13px;
      color: #9ca3af;
    }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 500px) {
      nav {
        padding: 12px 20px;
      }

      .register-container {
        width: 90%;
        padding: 35px 25px;
      }

      .logo {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- ======= NAVBAR ======= -->
  <nav>
    <div class="logo">‚ö° ConfidBoost</div>
    <button class="menu-btn" onclick="window.location.href='progress.html'">üè† Menu</button>
  </nav>

  <!-- ======= REGISTER FORM ======= -->
  <div class="register-container">
    <h1>Create Account üöÄ</h1>
    <p>Join <strong>ConfidBoost</strong> and start improving your confidence!</p>

    <div class="error-msg" id="errorMsg">Please fill all fields correctly.</div>

    <form id="registerForm">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required />
      </div>

      <button type="submit" class="register-btn">Register</button>
    </form>

    <div class="extra-links">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <div class="brand">¬© 2025 ConfidBoost</div>
  </div>

  <script>
    // ========== REGISTER FORM VALIDATION ==========
    const registerForm = document.getElementById('registerForm');
    const errorMsg = document.getElementById('errorMsg');

    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      // Basic validation
      if (!name || !email || !username || !password || !confirmPassword) {
        errorMsg.textContent = "Please fill in all the fields.";
        errorMsg.style.display = "block";
        return;
      }

      if (password.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters long.";
        errorMsg.style.display = "block";
        return;
      }

      if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match.";
        errorMsg.style.display = "block";
        return;
      }

      // ‚úÖ Success
      errorMsg.style.display = "none";
      alert("Registration successful üéâ Redirecting to login page...");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
