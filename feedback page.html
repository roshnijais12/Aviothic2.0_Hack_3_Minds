<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConfidBoost | Feedback</title>

  <style>
    /* General Page Styling */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e8f0ff, #f7faff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    /* Container for Feedback Form */
    .feedback-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 0.8s ease-in;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Heading Styles */
    h1 {
      color: #007bff;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 25px;
    }

    /* Form Layout */
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      text-align: left;
      color: #333;
      font-weight: 500;
      font-size: 0.95rem;
    }

    input, select, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 6px rgba(74, 144, 226, 0.3);
    }

    textarea {
      resize: none;
      height: 100px;
    }

    /* Star Rating */
    .stars {
      display: flex;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
    }

    .star {
      font-size: 1.8rem;
      color: #ccc;
      transition: color 0.3s;
    }

    .star.active {
      color: #ffb400;
    }

    /* Submit Button */
    button {
      background-color: #4a90e2;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #357abd;
    }

    /* Success Message */
    .success-message {
      display: none;
      color: #28a745;
      font-weight: 600;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="feedback-container">
    <h1>Feedback</h1>
    <p>We’d love to hear your thoughts about ConfidBoost!</p>

    <!-- Feedback Form -->
    <form id="feedbackForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="experience">Overall Experience</label>
      <select id="experience" required>
        <option value="">Select</option>
        <option>Excellent</option>
        <option>Good</option>
        <option>Average</option>
        <option>Poor</option>
      </select>

      <label>Rate Us</label>
      <div class="stars" id="stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>

      <label for="message">Your Feedback</label>
      <textarea id="message" placeholder="Write your feedback here..." required></textarea>

      <button type="submit">Submit Feedback</button>

      <p class="success-message" id="successMsg">✅ Thank you! Your feedback has been submitted.</p>
    </form>
  </div>

  <script>
    // Star Rating Functionality
    const stars = document.querySelectorAll('.star');
    const form = document.getElementById('feedbackForm');
    const successMsg = document.getElementById('successMsg');
    let currentRating = 0;

    stars.forEach((star, index) => {
      star.addEventListener('click', () => {
        currentRating = index + 1;
        updateStars();
      });
    });

    function updateStars() {
      stars.forEach((star, i) => {
        star.classList.toggle('active', i < currentRating);
      });
    }

    // Handle Form Submission
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      successMsg.style.display = 'block';

      // Reset form and stars
      form.reset();
      currentRating = 0;
      updateStars();

      // Hide success message after 3 seconds
      setTimeout(() => {
        successMsg.style.display = 'none';
      }, 3000);
    });
  </script>

</body>
</html>
