<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConfidBoost | Login</title>
  <style>
    /* ========== BASIC RESET ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e8f0ff, #f7faff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* ========== LOGIN CONTAINER ========== */
    .login-container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 380px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ========== HEADER ========== */
    .login-container h1 {
      font-size: 28px;
      color: #1b1f3b;
      margin-bottom: 10px;
    }

    .login-container p {
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 30px;
    }

    /* ========== INPUT FIELDS ========== */
    .form-group {
      text-align: left;
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #374151;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    /* ========== BUTTON ========== */
    .login-btn {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: #1d4ed8;
    }

    /* ========== LINKS ========== */
    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #2563eb;
      text-decoration: none;
      margin: 0 5px;
      transition: color 0.3s;
    }

    .extra-links a:hover {
      color: #1d4ed8;
    }

    /* ========== ERROR MESSAGE ========== */
    .error-msg {
      color: #b91c1c;
      font-size: 14px;
      display: none;
      margin-bottom: 10px;
    }

    /* ========== FOOTER TEXT ========== */
    .brand {
      margin-top: 25px;
      font-size: 13px;
      color: #9ca3af;
    }

    @media (max-width: 480px) {
      .login-container {
        width: 90%;
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Welcome Back ðŸ‘‹</h1>
    <p>Login to continue to <strong>ConfidBoost</strong></p>

    <div class="error-msg" id="errorMsg">Please fill all fields correctly.</div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email or Username</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="extra-links">
      <a href="#">Forgot Password?</a> |
      <a href="register.html">Create Account</a>
    </div>

    <div class="brand">Â© 2025 ConfidBoost</div>
  </div>

  <script>
    // Simple Login Validation Script
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        errorMsg.textContent = "Please enter both email and password.";
        errorMsg.style.display = "block";
        return;
      }

      if (password.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters long.";
        errorMsg.style.display = "block";
        return;
      }

      // âœ… Example success - connect backend later
      errorMsg.style.display = "none";
      alert("Login successful (demo). Redirecting to dashboard...");
      window.location.href = "dashboard.html"; // redirect page
    });
  </script>

</body>
</html>
